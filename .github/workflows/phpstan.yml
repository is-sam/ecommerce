name: PHP Stan

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  greet:
    runs-on: ubuntu-latest

    steps:
      - name: PWD
        run: pwd
        
      - name: LS
        run: ls

      - name: Run PHP Stan
        run: vendor/bin/phpstan analyse src --level=10
