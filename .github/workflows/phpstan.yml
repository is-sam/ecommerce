name: PHP Stan

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  greet:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@latest
          
      - name: Install Composer Dependencies
        uses: ramsey/composer-install@latest

      - name: Run PHP Stan
        run: vendor/bin/phpstan analyse src --level=10
